---
layout: default
---
<div class="post">
    <article itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
      <div class="post__header section-padding--double">
        <div class="grid-small" style="word-break: keep-all;">
          <h2 itemprop="name headline">{{ page.title }}</h2>
  
          <time class="post__date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y년 %-m월 %-d일 %H시 %M분" }}</time>&nbsp;&nbsp;<span class="post__tag">
          {% if page.tags %}
          {% for tag in page.tags %}
          <a href="/blog/{{ tag | slugify }}">{{ tag }}</a>
          {% endfor %}
          {% endif %}
        </span>
        </div>
      </div>

<!--    {% if page.image %}
      <div class="post__img">
        <div>
          <figure class="absolute-bg" style="background-image: url('{{ page.image }}');"></figure>
        </div>
      </div>
    {% endif %}-->

    <div class="post__content section-padding">
      <div class="grid">
        <div id="markdown" itemprop="articleBody">
          {{content}}
        </div>

      </div>
    </div>

    {% include disqus.html %}

  </article>
</div>
